<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="mainContainer">
        <div class="navbar">
            <div class="title">URL shortener</div>
            <div>Home</div>
            <div>Search</div>
            <div>Comments</div>
        </div>
        <div class="mid">
        <div class="intro">
            Create an easy to use short URL from typical bulky links
        </div>

        <div class="search">
            <div class="link"><span class="material-symbols-outlined">search</span><input type="text" placeholder="enter your link here"></div>
            <div class="buttons">
            <button class="custom">Custom</button>
            <button class="random">Random</button>
            <button class="go">Search</button>
            </div>
        </div>
        
        <div class="results">
            <h4>Here is the shortened link</h4>
            <div class="shortened"></div>
        </div>

        <div class="rating">
            <div>Please rate your satisfaction with the link</div>
            <div class="star-source">
                <svg>
                       <linearGradient x1="50%" y1="5.41294643%" x2="87.5527344%" y2="65.4921875%" id="grad">
                          <stop stop-color="#bf209f" offset="0%"></stop>
                          <stop stop-color="#d62a9d" offset="60%"></stop>
                          <stop stop-color="#ED009E" offset="100%"></stop>
                      </linearGradient>
                  <symbol id="star" viewBox="153 89 106 108">   
                    <polygon id="star-shape" stroke="url(#grad)" stroke-width="5" fill="currentColor" points="206 162.5 176.610737 185.45085 189.356511 150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242 130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085"></polygon>
                  </symbol>
              </svg>
              
              </div>
              <div class="star-container">
                <input type="radio" name="star" id="five">
                <label for="five">
                  <svg class="star">
                    <use xlink:href="#star"/>
                  </svg>
                </label>
                <input type="radio" name="star" id="four">
                <label for="four">
                  <svg class="star">
                    <use xlink:href="#star"/>
                  </svg>
                </label>
                <input type="radio" name="star" id="three">
                <label for="three">
                  <svg class="star">
                    <use xlink:href="#star"/>
                  </svg>
                </label>
                <input type="radio" name="star" id="two">
                <label for="two">
                  <svg class="star">
                    <use xlink:href="#star" />
                  </svg>
                </label>
                <input type="radio" name="star" id="one">
                <label for="one">
                 <svg class="star">
                  <use xlink:href="#star" />
                 </svg>
                </label>
              </div>
        </div>
        <div class="commentSection">
        <div class="comments">
            <h4>Please tell us why:</h4>
            <textarea type="text" class="textarea"></textarea>
        </div>
        <div class="previousComments">
            <h4>Previous Comments</h4>
            <div></div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
